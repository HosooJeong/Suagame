<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수아의 재미있는 게임 놀이터 🎮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .game-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        .game-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .game-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .play-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #FF5252, #26A69A);
        }

        .coming-soon {
            background: rgba(255,255,255,0.7);
            border: 2px dashed #ccc;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            border-radius: 20px;
            font-size: 1.2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .games-grid { grid-template-columns: 1fr; gap: 1.5rem; }
            .game-card { padding: 1.5rem; }
        }
    </style>
</head><body>
    <!-- 배경 떠다니는 도형들 -->
    <div class="floating-shapes">
        <div class="shape">🌟</div>
        <div class="shape">🎈</div>
        <div class="shape">🌙</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">🎮 수아의 게임 놀이터</div>
            <div class="subtitle">재미있는 학습 게임들이 여기 모여있어요!</div>
        </header>

        <div class="games-grid" id="gamesGrid">
            <!-- 게임 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <script>
        // 게임 데이터 배열 (확장성을 위해)
        const games = [
            {
                id: 'kibo',
                title: '🤖 로봇 프로그래밍',
                description: '드래그앤드롭으로 로봇을 움직여보세요! 순서대로 명령어를 배치하면 로봇이 움직여요.',
                icon: '🤖',
                path: './games/Kibo/index.html',
                available: true
            },
            {
                id: 'number',
                title: '🔢 더하기 놀이',
                description: '숫자들을 더해보며 계산을 배워보세요! 귀여운 음악과 함께 즐겁게 공부해요.',
                icon: '🔢',
                path: './games/Number/index.html',
                available: true
            }
        ];

        // 게임 카드 렌더링 함수
        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            games.forEach((game, index) => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.style.animationDelay = `${index * 0.2}s`;
                
                gameCard.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.title}</div>
                    <div class="game-description">${game.description}</div>
                    <button class="play-button" onclick="playGame('${game.path}')">
                        게임하기 ▶
                    </button>
                `;
                
                gamesGrid.appendChild(gameCard);
            });
            
            // "새로운 게임 준비중" 카드 추가
            const comingSoonCard = document.createElement('div');
            comingSoonCard.className = 'coming-soon';
            comingSoonCard.innerHTML = `
                <div>
                    <div style="font-size: 3rem; margin-bottom: 1rem;">🚀</div>
                    <div>새로운 재미있는 게임이<br>곧 추가될 예정이에요!</div>
                </div>
            `;
            gamesGrid.appendChild(comingSoonCard);
        }

        // 게임 실행 함수
        function playGame(path) {
            // 부드러운 페이지 전환 효과
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                window.location.href = path;
            }, 300);
        }
        // 페이지 로드 시 게임 렌더링
        document.addEventListener('DOMContentLoaded', () => {
            renderGames();
            
            // 페이지 진입 애니메이션
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // 키보드 접근성 추가
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('play-button')) {
                e.target.click();
            }
        });

        // 새로운 게임 추가를 위한 헬퍼 함수 (개발용)
        function addNewGame(gameData) {
            games.push(gameData);
            // 그리드 다시 렌더링
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';
            renderGames();
        }
    </script>
</body>
</html>
