        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: scale(1.1) translateY(0); }
            40% { transform: scale(1.1) translateY(-20px); }

            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }

<body>
    <button class="home-button" onclick="goHome()">
        <span class="home-icon">üè†</span>
        <span class="home-text">ÌôàÏúºÎ°ú</span>
    </button>
    
    <div class="operation-selector">
        <div class="operation-btn active" data-operation="add">+ ÎçîÌïòÍ∏∞</div>
        <div class="operation-btn" data-operation="subtract">- ÎπºÍ∏∞</div>
    </div>
    
    <div class="top-info">
        <div class="level-selector">
            <div class="level-btn active" data-level="1">1Îã®Í≥Ñ</div>
            <div class="level-btn" data-level="2">2Îã®Í≥Ñ</div>
            <div class="level-btn" data-level="3">3Îã®Í≥Ñ</div>
            <div class="level-btn" data-level="4">4Îã®Í≥Ñ</div>
            <div class="level-btn" data-level="5">5Îã®Í≥Ñ</div>
        </div>
        <div class="score-display">üåü <span id="score">0</span></div>
    </div>
    
    <div class="question-area">
        <div class="number-card" id="num1">5</div>
        <div class="operator" id="operator">+</div>
        <div class="number-card" id="num2">3</div>
        <div class="operator">=</div>
        <div class="number-card question-mark">?</div>
    </div>

    <div class="answer-options" id="options">
        <!-- Îãµ ÏÑ†ÌÉùÏßÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
    </div>
    
    <div id="feedback" style="text-align: center; font-size: 1.5em; color: #2d3436; margin-top: 10px;"></div>

    <script>
        let score = 0;
        let currentLevel = 1;
        let currentOperation = 'add'; // 'add' or 'subtract'
        let currentNum1, currentNum2, correctAnswer;
        let wrongAttempts = 0;
        let maxAttempts = 2;
        
        // Î∞∞Í≤ΩÏùåÏïÖ ÏÑ§Ï†ï
        let backgroundMusic = new Audio('bgm.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.3;
        
        // Ìö®Í≥ºÏùå ÏÉùÏÑ± (Web Audio API ÏÇ¨Ïö©)
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playCorrectSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function playWrongSound() {
            if (!audioContext) initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        function startBackgroundMusic() {
            initAudio();
            backgroundMusic.play().catch(error => {
                console.log('Î∞∞Í≤ΩÏùåÏïÖ Ïû¨ÏÉù Ïã§Ìå®:', error);
            });
        }
        
        document.addEventListener('click', function() {
            startBackgroundMusic();
        }, { once: true });

        // Ïó∞ÏÇ∞ ÏÑ†ÌÉù Í∏∞Îä•
        function setupOperationSelector() {
            const operationBtns = document.querySelectorAll('.operation-btn');
            
            operationBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const selectedOperation = btn.dataset.operation;
                    
                    if (selectedOperation !== currentOperation) {
                        currentOperation = selectedOperation;
                        
                        operationBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // Ïó∞ÏÇ∞Ïûê ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
                        document.getElementById('operator').textContent = currentOperation === 'add' ? '+' : '-';
                        
                        generateQuestion();
                        playCorrectSound();
                    }
                });
            });
        }
        
        // Î†àÎ≤® ÏÑ†ÌÉù Í∏∞Îä•
        function setupLevelSelector() {
            const levelBtns = document.querySelectorAll('.level-btn');
            
            levelBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const selectedLevel = parseInt(btn.dataset.level);
                    
                    if (selectedLevel !== currentLevel) {
                        currentLevel = selectedLevel;
                        
                        levelBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        generateQuestion();
                        playCorrectSound();
                    }
                });
            });
        }

        function generateQuestionByLevel(level, operation) {
            let num1, num2;
            
            if (operation === 'add') {
                switch(level) {
                    case 1:
                        // Îëê Ïà´Ïûê Î™®Îëê 5 Ïù¥Ìïò
                        num1 = Math.floor(Math.random() * 5) + 1;
                        num2 = Math.floor(Math.random() * 5) + 1;
                        break;
                        
                    case 2:
                        // Îëê Ïà´Ïûê ÎçîÌï¥ÏÑú 10 Ïù¥Ìïò
                        do {
                            num1 = Math.floor(Math.random() * 9) + 1;
                            num2 = Math.floor(Math.random() * 9) + 1;
                        } while (num1 + num2 > 10);
                        break;
                        
                    case 3:
                        // Ìïú Ïà´ÏûêÎäî 10 Ïù¥Ìïò, Ìïú Ïà´ÏûêÎäî 5 Ïù¥Ìïò
                        if (Math.random() < 0.5) {
                            num1 = Math.floor(Math.random() * 10) + 1;
                            num2 = Math.floor(Math.random() * 5) + 1;
                        } else {
                            num1 = Math.floor(Math.random() * 5) + 1;
                            num2 = Math.floor(Math.random() * 10) + 1;
                        }
                        break;
                        
                    case 4:
                        // Îëê Ïà´Ïûê Î™®Îëê 10 Ïù¥Ìïò
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                        break;
                        
                    case 5:
                        // Ìïú Ïà´ÏûêÎäî 20 Ïù¥Ìïò, Ìïú Ïà´ÏûêÎäî 10 Ïù¥Ìïò, ÎçîÌï¥ÏÑú 30 Ïù¥Ìïò
                        do {
                            if (Math.random() < 0.5) {
                                num1 = Math.floor(Math.random() * 20) + 1;
                                num2 = Math.floor(Math.random() * 10) + 1;
                            } else {
                                num1 = Math.floor(Math.random() * 10) + 1;
                                num2 = Math.floor(Math.random() * 20) + 1;
                            }
                        } while (num1 + num2 > 30);
                        break;
                        
                    default:
                        num1 = Math.floor(Math.random() * 5) + 1;
                        num2 = Math.floor(Math.random() * 5) + 1;
                }
            } else { // subtract
                switch(level) {
                    case 1:
                        // 5 Ïù¥Ìïò Ïà´ÏûêÏóêÏÑú 1~3 ÎπºÍ∏∞
                        num1 = Math.floor(Math.random() * 5) + 1;
                        num2 = Math.floor(Math.random() * 3) + 1;
                        if (num1 <= num2) {
                            num1 = num2 + Math.floor(Math.random() * 3) + 1;
                        }
                        break;
                        
                    case 2:
                        // 10 Ïù¥Ìïò Ïà´ÏûêÏóêÏÑú 1~5 ÎπºÍ∏∞
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 5) + 1;
                        if (num1 <= num2) {
                            num1 = num2 + Math.floor(Math.random() * 5) + 1;
                        }
                        break;
                        
                    case 3:
                        // 10 Ïù¥Ìïò Ïà´ÏûêÏóêÏÑú 6~9 ÎπºÍ∏∞
                        num1 = Math.floor(Math.random() * 10) + 1;
                        num2 = Math.floor(Math.random() * 4) + 6;
                        if (num1 <= num2) {
                            num1 = num2 + Math.floor(Math.random() * 3) + 1;
                        }
                        break;
                        
                    case 4:
                        // 20 Ïù¥Ìïò Ïà´ÏûêÏóêÏÑú 1~10 ÎπºÍ∏∞
                        num1 = Math.floor(Math.random() * 20) + 1;
                        num2 = Math.floor(Math.random() * 10) + 1;
                        if (num1 <= num2) {
                            num1 = num2 + Math.floor(Math.random() * 10) + 1;
                        }
                        break;
                        
                    case 5:
                        // 30 Ïù¥Ìïò Ïà´ÏûêÏóêÏÑú 1~15 ÎπºÍ∏∞
                        num1 = Math.floor(Math.random() * 30) + 1;
                        num2 = Math.floor(Math.random() * 15) + 1;
                        if (num1 <= num2) {
                            num1 = num2 + Math.floor(Math.random() * 15) + 1;
                        }
                        break;
                        
                    default:
                        num1 = Math.floor(Math.random() * 5) + 1;
                        num2 = Math.floor(Math.random() * 3) + 1;
                        if (num1 <= num2) {
                            num1 = num2 + Math.floor(Math.random() * 3) + 1;
                        }
                }
            }
            
            return {num1, num2};
        }

        function generateQuestion() {
            const {num1, num2} = generateQuestionByLevel(currentLevel, currentOperation);
            currentNum1 = num1;
            currentNum2 = num2;
            correctAnswer = currentOperation === 'add' ? currentNum1 + currentNum2 : currentNum1 - currentNum2;
            wrongAttempts = 0;
            
            document.getElementById('num1').textContent = currentNum1;
            document.getElementById('num2').textContent = currentNum2;
            
            generateOptions();
        }

        function generateOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            let options = [correctAnswer];
            
            while (options.length < 5) {
                let wrongAnswer = correctAnswer + Math.floor(Math.random() * 11) - 5;
                if (wrongAnswer > 0 && wrongAnswer <= 40 && !options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }
            
            options.sort(() => Math.random() - 0.5);
            
            options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'answer-card';
                card.textContent = option;
                card.onclick = () => checkAnswer(option, card);
                optionsContainer.appendChild(card);
            });
        }

        function checkAnswer(selectedAnswer, cardElement) {
            const allCards = document.querySelectorAll('.answer-card');
            
            if (selectedAnswer === correctAnswer) {
                cardElement.classList.add('correct-answer');
                score += 10;
                
                document.getElementById('score').textContent = score;
                
                playCorrectSound();
                showCelebrationWithParticles('üéâ');
                
                allCards.forEach(card => {
                    card.style.pointerEvents = 'none';
                });
                
                setTimeout(() => {
                    resetCards();
                    generateQuestion();
                }, 1500);
                
            } else {
                wrongAttempts++;
                
                cardElement.classList.add('wrong-answer');
                cardElement.style.pointerEvents = 'none';
                
                playWrongSound();
                
                if (wrongAttempts >= maxAttempts) {
                    allCards.forEach(card => {
                        card.style.pointerEvents = 'none';
                    });
                    
                    allCards.forEach(card => {
                        if (parseInt(card.textContent) === correctAnswer) {
                            card.classList.add('correct-answer');
                            card.style.pointerEvents = 'auto';
                            card.onclick = () => {
                                playCorrectSound();
                                showCelebrationWithParticles('üòä');
                                
                                allCards.forEach(c => {
                                    c.style.pointerEvents = 'none';
                                });
                                
                                setTimeout(() => {
                                    resetCards();
                                    generateQuestion();
                                }, 1500);
                            };
                        }
                    });
                    
                    const feedbackEl = document.getElementById('feedback');
                    feedbackEl.innerHTML = `Ï†ïÎãµÏùÄ ${correctAnswer}Ïù¥ÏóàÏñ¥Ïöî! üòä<br>Ï†ïÎãµÏùÑ ÌÅ¥Î¶≠Ìï¥Î≥¥ÏÑ∏Ïöî!`;
                } else {
                    const feedbackEl = document.getElementById('feedback');
                    feedbackEl.innerHTML = `ÌïúÎ≤à Îçî Ìï¥Î¥êÏöî! üòä`;
                    
                    setTimeout(() => {
                        feedbackEl.innerHTML = '';
                    }, 1000);
                }
            }
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 1000);
        }

        function showCelebrationWithParticles(emoji) {
            createParticles();
            showCelebration(emoji);
        }

        function createParticles() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const particleCount = 20;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                const size = Math.random() * 25 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                const baseAngle = (2 * Math.PI * i) / particleCount;
                const randomOffset = (Math.random() - 0.5) * 0.3;
                const angle = baseAngle + randomOffset;
                
                const velocity = Math.random() * 375 + 250;
                const finalX = centerX + Math.cos(angle) * velocity;
                const finalY = centerY + Math.sin(angle) * velocity;
                
                const animationName = `explode${i}`;
                
                const styleSheet = document.styleSheets[0];
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(-50%, -50%) scale(0.3);
                            opacity: 1;
                        }
                        15% {
                            transform: translate(-50%, -50%) scale(1.8);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${finalX - centerX}px, ${finalY - centerY}px) scale(0.5);
                            opacity: 0;
                        }
                    }
                `;
                
                styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                
                particle.style.animation = `${animationName} ${(Math.random() * 1 + 2)}s ease-out forwards`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                    }
                }, 3500);
            }
        }

        function resetCards() {
            const allCards = document.querySelectorAll('.answer-card');
            allCards.forEach(card => {
                card.classList.remove('correct-answer', 'wrong-answer');
                card.style.pointerEvents = 'auto';
            });
            
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.innerHTML = '';
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        setupOperationSelector();
        setupLevelSelector();
        generateQuestion();

        // ÌôàÏúºÎ°ú Ïù¥ÎèôÌïòÎäî Ìï®Ïàò
        function goHome() {
            // Î∂ÄÎìúÎü¨Ïö¥ ÌéòÏù¥ÏßÄ Ï†ÑÌôò Ìö®Í≥º
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = '../../index.html';
            }, 300);
        }
    </script>
