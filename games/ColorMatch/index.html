<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® ÏÉâÍπî Ïπ¥Îìú ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #FFF3A0 0%, #FFF8DC 50%, #FFFACD 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #FF6B6B;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            z-index: 1000;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            background: #FF5252;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .level-btn {
            background: rgba(255, 255, 255, 0.8);
            color: #2d3436;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            touch-action: manipulation;
        }
        
        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .level-btn.active {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: 2px solid #fff;
            transform: scale(1.05);
        }
        
        .level-btn:active {
            transform: scale(0.95);
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .card-grid {
            display: grid;
            gap: 10px;
            background: rgba(255,255,255,0.3);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .card-grid.level-1 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }
        
        .card-grid.level-2 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        
        .card-grid.level-3 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        
        .card-grid.level-4 {
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .card {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #ddd;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.7;
            transform: scale(0.9);
            cursor: default;
        }

        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, #8e8e93 25%, transparent 25%), 
                linear-gradient(-45deg, #8e8e93 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #8e8e93 75%), 
                linear-gradient(-45deg, transparent 75%, #8e8e93 75%);
            background-size: 12px 12px;
            background-position: 0 0, 0 6px, 6px -6px, -6px 0px;
            background-color: #b6b6bb;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            backface-visibility: hidden;
            transition: transform 0.3s ease;
            border: 2px solid #9d9da3;
        }

        .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            transition: transform 0.3s ease;
        }
        
        .card-image {
            position: absolute;
            width: 60%;
            height: 60%;
            object-fit: contain;
            border-radius: 8px;
            z-index: 1;
        }

        .card.flipped .card-back {
            transform: rotateY(180deg);
        }

        .card.flipped .card-front {
            transform: rotateY(0deg);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: #32CD32;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
            background: #228B22;
        }
        
        .go-btn {
            background: #FF6B6B;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .go-btn:hover {
            background: #FF5252;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .go-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .go-btn:disabled:hover {
            transform: none;
            background: #ccc;
            box-shadow: none;
        }

        .victory-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .victory-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .victory-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .victory-content p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .level-selector {
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .level-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            
            .game-info {
                gap: 15px;
            }
            
            .info-item {

                padding: 8px 15px;
            }
            
            .card {
                width: 70px;
                height: 70px;
            }
            
            .card-grid {
                gap: 8px;
                padding: 15px;
            }
            
            .card-grid.level-4 {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .level-btn {
                padding: 6px 10px;

            }
            
            .card {
                width: 60px;

            }
            
            .card-grid {

            }
            
            .card-grid.level-4 {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            
            .home-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        /* ÌÉúÎ∏îÎ¶ø Í∞ÄÎ°ú Î™®Îìú ÏµúÏ†ÅÌôî */
        @media (orientation: landscape) and (min-width: 768px) and (max-width: 1200px) {
            body {
                padding: 20px 40px;
                justify-content: center;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
            
            .level-selector {
                margin-bottom: 20px;
                gap: 15px;
            }
            
            .level-btn {
                padding: 10px 20px;
                font-size: 1.1em;
            }
            
            .game-info {
                margin-bottom: 20px;
                gap: 30px;
            }
            
            .info-item {
                font-size: 1.2em;
                padding: 12px 20px;
                border-radius: 20px;
            }
            
            .game-container {
                gap: 25px;
                max-width: 1000px;
                margin: 0 auto;
            }
            
            .card {
                width: 80px;
                height: 80px;
            }
            
            .card-grid {
                gap: 12px;
                padding: 25px;
                border-radius: 25px;
                border: 3px solid rgba(255,255,255,0.6);
            }
            
            .card-grid.level-4 {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
            
            .card-back {
                border: 3px solid #9d9da3;
            }
            
            .controls {
                gap: 20px;
                margin-top: 25px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.2em;
                border-radius: 30px;
            }
            
            .home-button {
                padding: 10px 20px;
                font-size: 1.0em;
                top: 25px;
                left: 25px;
            }
            
            .victory-content {
                padding: 40px;
                max-width: 450px;
            }
            
            .victory-content h2 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            
            .victory-content p {
                font-size: 1.3em;
                margin-bottom: 20px;
            }
        }

        /* Í∞ÄÎ°ú Î™®Îìú ÏµúÏ†ÅÌôî (ÏûëÏùÄ ÌôîÎ©¥) */
        @media (orientation: landscape) and (max-height: 600px) and (max-width: 767px) {
            body {
                padding: 8px;
            }
            
            h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }
            
            .level-selector {
                margin-bottom: 12px;
                gap: 6px;
            }
            
            .level-btn {
                padding: 6px 12px;

            }
            
            .game-info {

            }
            
            .info-item {

            .card {

            .card-grid {

            .controls {
                gap: 12px;
                margin-top: 15px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goHome()">
        <span>üè†</span>
        <span>ÌôàÏúºÎ°ú</span>
    </button>

    <div class="header">
        <h1>üé® ÏÉâÍπî Ïπ¥Îìú ÎßûÏ∂îÍ∏∞</h1>
    </div>

    <div class="level-selector">
        <div class="level-btn active" data-level="1">1Îã®Í≥Ñ</div>
        <div class="level-btn" data-level="2">2Îã®Í≥Ñ</div>
        <div class="level-btn" data-level="3">3Îã®Í≥Ñ</div>
        <div class="level-btn" data-level="4">4Îã®Í≥Ñ</div>
    </div>
    
    <div class="game-info">
        <div class="info-item">
            <span>‚è∞ ÏãúÍ∞Ñ: <span id="timer">00:00</span></span>
        </div>
        <div class="info-item">
            <span>üéØ Ï†êÏàò: <span id="score">0</span></span>
        </div>
        <div class="info-item">
            <span>üîÑ ÏãúÎèÑ: <span id="attempts">0</span></span>
        </div>
    </div>

    <div class="game-container">
        <div class="card-grid" id="cardGrid">
            <!-- Ïπ¥ÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>

        <div class="controls">
            <button class="btn go-btn" id="goButton" onclick="startGame()">üöÄ GO!</button>
            <button class="btn" onclick="startNewGame()">üéÆ ÏÉà Í≤åÏûÑ</button>
        </div>
    </div>

    <div class="victory-message hidden" id="victoryMessage">
        <div class="victory-content">
            <h2>üéâ Ï∂ïÌïòÌï©ÎãàÎã§!</h2>
            <p>Î™®Îì† Ïπ¥ÎìúÎ•º ÎßûÏ∂îÏÖ®ÏäµÎãàÎã§!</p>
            <p>ÏãúÍ∞Ñ: <span id="finalTime"></span></p>
            <p>Ï†êÏàò: <span id="finalScore"></span></p>
            <button class="btn" onclick="startNewGame()">Îã§Ïãú ÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
            '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F',
            '#FF7675', '#74B9FF', '#00CEC9', '#55A3FF'
        ];
        
        const images = [
            'img/animal.png',
            'img/animal (1).png', 
            'img/animal (2).png',
            'img/butterfly.png',
            'img/ducky.png',
            'img/puppy.png',
            'img/smiling.png',
            'img/smiling (1).png',
            'img/teddy-bear.png'
        ];
        
        function getRandomImages(count) {
            const shuffled = [...images].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            attempts: 0,
            score: 0,
            timer: 0,
            gameStarted: false,
            timerInterval: null,
            currentLevel: 1,
            isPreviewMode: true,
            currentImages: []
        };

        function initializeGame() {
            resetGameState();
            createCards();
            shuffleCards(); // Ï¥àÍ∏∞ ÌôîÎ©¥ÏóêÏÑú ÏÖîÌîå
            updateDisplay();
        }

        function createCards() {
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = '';
            
            // Îã®Í≥ÑÎ≥Ñ Ïπ¥Îìú Í∞úÏàò ÏÑ§Ï†ï
            const cardCounts = {
                1: 8,   // 4Ï¢ÖÎ•ò x 2Ïû•
                2: 12,  // 6Ï¢ÖÎ•ò x 2Ïû•
                3: 16,  // 8Ï¢ÖÎ•ò x 2Ïû•
                4: 20   // 10Ï¢ÖÎ•ò x 2Ïû•
            };
            
            const totalCards = cardCounts[gameState.currentLevel];
            const uniqueColors = totalCards / 2;
            
            // Îã®Í≥ÑÎ≥Ñ ÏÉâÍπî ÏÑ†ÌÉù
            const selectedColors = colors.slice(0, uniqueColors);
            
            // Îã®Í≥ÑÎ≥Ñ Ïù¥ÎØ∏ÏßÄ ÎûúÎç§ ÏÑ†ÌÉù
            gameState.currentImages = getRandomImages(uniqueColors);
            
            // ÏÉâÍπîÍ≥º Ïù¥ÎØ∏ÏßÄ Ïßù ÎßåÎì§Í∏∞
            const cardData = [];
            for (let i = 0; i < uniqueColors; i++) {
                const cardInfo = {
                    color: selectedColors[i],
                    image: gameState.currentImages[i]
                };
                cardData.push(cardInfo, cardInfo); // 2Í∞úÏî© Ï∂îÍ∞Ä
            }
            
            gameState.cards = cardData.map((data, index) => ({
                id: index,
                color: data.color,
                image: data.image,
                isFlipped: gameState.isPreviewMode, // preview Î™®ÎìúÏóêÏÑúÎäî ÏïûÎ©¥ ÌëúÏãú
                isMatched: false
            }));

            // Î†àÏù¥ÏïÑÏõÉ ÌÅ¥ÎûòÏä§ ÏÑ§Ï†ï
            cardGrid.className = `card-grid level-${gameState.currentLevel}`;
            
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = gameState.isPreviewMode ? 'card flipped' : 'card';
                cardElement.setAttribute('data-card-id', index);
                cardElement.onclick = () => flipCard(index);
                
                cardElement.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front" style="background-color: ${card.color}">
                        <img src="${card.image}" alt="Ïπ¥Îìú Ïù¥ÎØ∏ÏßÄ" class="card-image">
                    </div>
                `;
                
                cardGrid.appendChild(cardElement);
            });
        }

        function shuffleCards() {
            for (let i = gameState.cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameState.cards[i], gameState.cards[j]] = [gameState.cards[j], gameState.cards[i]];
            }
            updateCardDisplay();
        }
        
        function startGame() {
            if (!gameState.isPreviewMode) return;
            
            gameState.isPreviewMode = false;
            const goButton = document.getElementById('goButton');
            goButton.style.display = 'none';
            
            // Ïπ¥Îìú ÏÑ≠Í∏∞
            shuffleCards();
            
            // Ïπ¥Îìú Îí§ÏßëÍ∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò
            const cardElements = document.querySelectorAll('.card');
            cardElements.forEach((cardElement, index) => {
                setTimeout(() => {
                    cardElement.classList.remove('flipped');
                    gameState.cards[index].isFlipped = false;
                }, index * 50); // ÏàúÏ∞®Ï†ÅÏúºÎ°ú Îí§ÏßëÍ∏∞
            });
        }

        function flipCard(cardIndex) {
            // preview Î™®ÎìúÏóêÏÑúÎäî Ïπ¥Îìú ÌÅ¥Î¶≠ ÎπÑÌôúÏÑ±Ìôî
            if (gameState.isPreviewMode) {
                return;
            }
            
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;
            }

            const card = gameState.cards[cardIndex];
            const cardElement = document.querySelector(`[data-card-id="${cardIndex}"]`);
            
            if (card.isFlipped || card.isMatched || gameState.flippedCards.length >= 2) {
                return;
            }

            card.isFlipped = true;
            cardElement.classList.add('flipped');
            gameState.flippedCards.push(cardIndex);

            if (gameState.flippedCards.length === 2) {
                gameState.attempts++;
                updateDisplay();
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [firstIndex, secondIndex] = gameState.flippedCards;
            const firstCard = gameState.cards[firstIndex];
            const secondCard = gameState.cards[secondIndex];

            if (firstCard.color === secondCard.color && firstCard.image === secondCard.image) {
                // Îß§Ïπò ÏÑ±Í≥µ
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                gameState.matchedPairs++;
                gameState.score += 10;
                
                const firstElement = document.querySelector(`[data-card-id="${firstIndex}"]`);
                const secondElement = document.querySelector(`[data-card-id="${secondIndex}"]`);
                firstElement.classList.add('matched');
                secondElement.classList.add('matched');
                
                // ÏäπÎ¶¨ Ï°∞Í±¥ ÌôïÏù∏
                const totalPairs = gameState.cards.length / 2;
                if (gameState.matchedPairs === totalPairs) {
                    setTimeout(showVictory, 500);
                }
            } else {
                // Îß§Ïπò Ïã§Ìå®
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;
                
                const firstElement = document.querySelector(`[data-card-id="${firstIndex}"]`);
                const secondElement = document.querySelector(`[data-card-id="${secondIndex}"]`);
                firstElement.classList.remove('flipped');
                secondElement.classList.remove('flipped');
            }

            gameState.flippedCards = [];
            updateDisplay();
        }

        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(gameState.timer);
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('attempts').textContent = gameState.attempts;
        }

        function updateCardDisplay() {
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = '';
            
            // Î†àÏù¥ÏïÑÏõÉ ÌÅ¥ÎûòÏä§ ÏÑ§Ï†ï
            cardGrid.className = `card-grid level-${gameState.currentLevel}`;
            
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                // Ïπ¥Îìú ÏÉÅÌÉúÏóê Îî∞Îùº ÌÅ¥ÎûòÏä§ ÏÑ§Ï†ï
                const cardClasses = ['card'];
                if (card.isFlipped) cardClasses.push('flipped');
                if (card.isMatched) cardClasses.push('matched');
                cardElement.className = cardClasses.join(' ');
                
                cardElement.setAttribute('data-card-id', index);
                cardElement.onclick = () => flipCard(index);
                
                cardElement.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front" style="background-color: ${card.color}">
                        <img src="${card.image}" alt="Ïπ¥Îìú Ïù¥ÎØ∏ÏßÄ" class="card-image">
                    </div>
                `;
                
                cardGrid.appendChild(cardElement);
            });
        }

        function showVictory() {
            stopTimer();
            document.getElementById('finalTime').textContent = formatTime(gameState.timer);
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('victoryMessage').classList.remove('hidden');
        }

        function resetGameState() {
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.attempts = 0;
            gameState.score = 0;
            gameState.timer = 0;
            gameState.gameStarted = false;
            gameState.isPreviewMode = true;
            stopTimer();
            
            // GO Î≤ÑÌäº Îã§Ïãú ÌëúÏãú
            const goButton = document.getElementById('goButton');
            goButton.style.display = 'inline-block';
            
            gameState.cards.forEach(card => {
                card.isFlipped = true; // preview Î™®ÎìúÏóêÏÑúÎäî ÏïûÎ©¥ ÌëúÏãú
                card.isMatched = false;
            });
        }

        function startNewGame() {
            document.getElementById('victoryMessage').classList.add('hidden');
            resetGameState();
            createCards();
            shuffleCards();
            updateDisplay();
        }
        
        function setupLevelSelector() {
            const levelBtns = document.querySelectorAll('.level-btn');
            
            levelBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const selectedLevel = parseInt(btn.dataset.level);
                    
                    if (selectedLevel !== gameState.currentLevel) {
                        gameState.currentLevel = selectedLevel;
                        
                        levelBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        resetGameState();
                        createCards();
                        shuffleCards(); // Îã®Í≥Ñ Î≥ÄÍ≤ΩÏãú ÏÑûÍ∏∞
                        updateDisplay();
                    }
                });
            });
        }

        function goHome() {
            window.location.href = '../../index.html';
        }

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        initializeGame();
        setupLevelSelector();
    </script>
</body>
